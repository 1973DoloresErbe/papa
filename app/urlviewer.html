<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>链接查看 - 爬爬</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/data.css" rel="stylesheet">
  </head>
  <body class="">
    <header>
      <h1 class="title" id="brand"></h1>
      <ul class="menu">
      </ul>
      <ul class="right">
        <li><a href="http://toobigdata.com">TooBigData 数据平台</a></li>
      </ul>
    </header>
    <div class="help">
      <p>
        请在下方文本框中输入需要采集的 URL，每行一个。
      </p>
    </div>

    <div class="data-area">
      <p style="padding-bottom: 15px">
        采集间隔
        <input id="input_wait" type="range" min="1" max="30" step="1" />
        <span id="input_wait_show"></span>秒
      </p>
      <textarea id="url-input">
      </textarea>
      <a id="getTask" class="btn" hre="#">获取任务</a>
      <a id="submit" class="btn" hre="#">开始采集</a>
      <p>TIPS: 做任务之前，请点浏览器右上角爬爬图标<img src="images/icon16.png">，再点设置，填写自己的注册邮箱。填写后你可以根据完成任务质量获取到一些积分。</p>
    </div>

    <script src="scripts/lib/jquery.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/urlviewer.js"></script>
  </body>
</html>
